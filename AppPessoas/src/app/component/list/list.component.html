<div class="container mt-4">
  <div class="list-group">
    <div class="list-group-item list-group-item-dark">
      <div class="row text-center fw-bold">
        <div class="col-1">ID</div>
        <div class="col-3">Nome</div>
        <div class="col-3">Endere√ßo</div>
        <div class="col-2">Contatos</div>
        <div class="col-1">Editar</div>
        <div class="col-1">Excluir</div>
      </div>
    </div>

    <div class="list-group">
      <div
        class="list-group-item"
        *ngFor="let item of itens; let i = index"
        style="border-bottom: 1px solid #ddd"
      >
        <div class="row align-items-center text-center">
          <div class="col-1">{{ i + 1 }}</div>
          <div class="col-3">{{ item.nome }}</div>
          <div class="col-3">{{ item.endereco }}</div>
          <div class="col-2"><button type="button" class="btn btn-info btn-sm" data-bs-target="#staticBackdrop"><a href="/listaContatos">üìû</a></button></div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              ‚úèÔ∏è
            </button>
            <div class="noCenter">
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Editar
                      </h1>
                      <button
                        type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="inputName" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="inputName" placeholder="Digite o Nome completo">
                        </div>
                        <div class="mb-3">
                          <label for="inputCep" class="form-label">CEP</label>
                          <input type="cep" class="form-control" id="inputCep" placeholder="00000-000">
                          <div id="cepHelp" class="form-text">Digite o seu CEP </div>
                        </div>
                        <div class="mb-3">
                          <label for="inputEndereco" class="form-label">Endereco</label>
                          <input type="text" class="form-control" id="inputEndereco" placeholder="Rua A">
                        </div>
                        <div class="mb-3">
                          <label for="inputCidade" class="form-label">Cidade</label>
                          <input type="text" class="form-control" id="inputCidade" placeholder="S√£o Paulo">
                        </div>
                        <div class="mb-3">
                          <label for="inputUf" class="form-label">UF</label>
                          <input type="text" class="form-control" id="inputUf" placeholder="SP">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Fechar
                      </button>
                      <button type="button" class="btn btn-success">
                        Salvar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1">
            <button class="btn btn-danger btn-sm">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
