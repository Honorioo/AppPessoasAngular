<div class="container mt-4">
  <div class="list-group">
    <div class="list-group-item list-group-item-dark">
      <div class="row text-center fw-bold">
        <div class="col-1">{{ id }}</div>
        <div class="col-3">{{ name }}</div>
        <div class="col-3">{{ coluna1 }}</div>
        <div class="col-2">{{ coluna2 }}</div>
        <div class="col-1">Editar</div>
        <div class="col-1">Excluir</div>
      </div>
    </div>

    <div class="list-group">
      <div class="list-group-item" *ngFor="let pessoa of pessoas; let i = index" style="border-bottom: 1px solid #ddd">
        <div class="row align-items-center text-center">
          <div class="col-1">{{ i + 1 }}</div>
          <div class="col-3">{{ pessoa.name }}</div>
          <div class="col-3">{{ pessoa.type }}</div>
          <div class="col-2">{{ pessoa.contact }}</div>
          <div class="col-1 d-flex justify-content-center">
            <div class="noCenter">
              <button type="button" class="btn btn-secondary btn-sm btn-color" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                ‚úèÔ∏è
              </button>

              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Contato</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="inputName" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="inputName" placeholder="Digite o Nome completo">
                        </div>
                        <div class="mb-3">
                          <label for="inputCep" class="form-label">Tipo Contato</label>
                          <input type="cep" class="form-control" id="inputCep" placeholder="Email, Telefone, Celular ou Rede Social">
                        </div>
                        <div class="mb-3">
                          <label for="inputEndereco" class="form-label">Contato</label>
                          <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o numero, email ou rede social">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-success">Salvar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <button class="btn btn-danger btn-sm">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
